            <h1>猫</h1>
            <hr>
            <p>自宅で猫を二匹飼っています。<br>
                マンチカンの「りん」と、スコティッシュフォールドの「まる」</p>
            <p>りんはよくごはんを食べ、ごはんを与えようとするとよく鳴きます。<br>
                マンチカンは足が短いのが特徴。</p>
            <img src="image/りん.JPG">
            <p>まるはよく寝ます。ねこじゃらしが好きみたい。絡みすぎるとひっかいてくるので注意。<br>
                耳が曲がってるのがチャームポイント。</p>
            <img src="image/まる.JPG">
